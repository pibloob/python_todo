<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MONOTODO</title>
<style>
  body {
    background-color: black;
    color: white;
    font-family: Arial, sans-serif;
  }
  
  .button {
    background-color: white;
    color: black;
    border: none;
    padding: 10px 20px;
    margin: 5px;
    cursor: pointer;
    border-radius: 15px;
    text-align: center;
  }

  .button-group {
    display: flex;
  }
    
    #start-pomodoro {
    margin-right: 5px; /* Voegt een kleine ruimte toe tussen de twee knoppen */
    }

    #todo {
    width: 400px;
    }
  
  .task-list {
    background-color: white;
    color: black;
    list-style: none;
    padding: 10px;
    border-radius: 15px;
    text-align: center;
    height: 500px;
    width: 500px;
    display:block;
  }
  
  .task {
    padding: 10px;
    border-bottom: 1px solid black;
  }
  
  .task:last-child {
    border-bottom: none;
  }
  
  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh; /* Dit zorgt ervoor dat de container de volledige hoogte van de viewport inneemt */
  }
</style>
</head>
<body>
<div class="container">
  <button class="button" id="todo">Add Todo</button>

  <div class="button-group">
    <button class="button" id="start-pomodoro">Start Pomodoro</button>
    <button class="button" id="settings">⚙️</button>
  </div>
  
  <ul class="task-list">
    <li class="task">Task #1 <span class="tag">read</span></li>
    <li class="task">Task #2 <span class="tag">work</span></li>
    <li class="task"></li>
    <!-- Add more tasks here -->
  </ul>
</div>
<!--voor nieuwe task-->
<form action="/add-todo" method="post">
    <input type="text" name="title" placeholder="Enter task title" required>
    <input type="text" name="tag" placeholder="Enter task tag">
    <input type="submit" value="Add Todo">
  </form>  
</body>
</html>
