<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MONOTODO</title>
<style>
  body {
    background-color: black;
    color: white;
    font-family: Arial, Helvetica, sans-serif;
    font-size: 1.3rem;
  }
  
  .button {
    background-color: white;
    color: black;
    border: none;
    padding: 10px 20px;
    margin: 5px;
    cursor: pointer;
    border-radius: 15px;
    text-align: center;
    min-width: 0; /* Overrules de default min-width die browsers aan buttons geven */
    font-size: 1.3rem;
  }

  .button-group {
  display: flex;
  justify-content: space-between; /* Dit zorgt ervoor dat de knoppen centraal in de groep staan */
  }

    #todo {
    width: 400px;
    }

    #start-pomodoro {
    width: calc((400px - 5px) / 2); /* Trek de marge af van de totale breedte en deel door twee */
    }

    #settings {
    width: calc((400px - 5px) / 2); /* Dezelfde breedte als de start-pomodoro knop */
    }
  
  .task-list {
    background-color: white;
    color: black;
    list-style: none;
    padding: 10px;
    border-radius: 15px;
    text-align: center;
    height: 500px;
    width: 500px;
    display:block;
  }
  
  .task {
    padding: 10px;
    border-bottom: 1px solid black;
  }
  
  .task:last-child {
    border-bottom: none;
  }

  .welcome-box {
    position: absolute;
    top: 10px;
    right: 40px; 
    width: 400px; /* Of de gewenste breedte van je box */
    padding: 10px;
    color: white;
    text-align: left;
}

/* Stijlen om de tekst in de box te stijlen */
.welcome-box p {
    margin: 0; /* Verwijdert de standaard marge van de paragraaf */
    line-height: 2; /* Ruimte tussen de regels */
    font-size: 1.7rem; /* Standaard lettergrootte */
    /* Voeg hier eventuele extra stijlen toe */
}
  
  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh; /* Dit zorgt ervoor dat de container de volledige hoogte van de viewport inneemt */
  }
</style>
</head>
<body>
<div class="welcome-box">
    <p>
        Welcome to MONOTODO. Your distraction free todo-list. Add your tasks and be productive <3
    </p>
</div>
<div class="container">
  <button class="button" id="todo">Add Todo</button>

  <div class="button-group">
    <button class="button" id="start-pomodoro">Start Pomodoro</button>
    <button class="button" id="settings">⚙️</button>
  </div>
  
  <ul class="task-list">
    <li class="task">Task #1 <span class="tag">read</span></li>
    <li class="task">Task #2 <span class="tag">work</span></li>
    <li class="task"></li>
    <!-- Add more tasks here -->
  </ul>
</div>
<!--voor nieuwe task-->
<form action="/add-todo" method="post">
    <input type="text" name="title" placeholder="Enter task title" required>
    <input type="text" name="tag" placeholder="Enter task tag">
    <input type="submit" value="Add Todo">
  </form>  
</body>
</html>
